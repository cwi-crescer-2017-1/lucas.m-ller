<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Formulários</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h1>Formulário de Cadastro</h1>
                    <hr>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <form>
                        <div class="row">
                            <div class="col-md-6">
                                <div id="nome-group" class="form-group">
                                    <label for="nome" class="control-label">Nome Completo</label>
                                    <input id="nome" type="text" class="form-control" placeholder="Digite aqui seu nome" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="email" class="control-label">Email</label>
                                    <input id="email" type="email" class="form-control" placeholder="Digite aqui seu email" required>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="nascimento" class="control-label">Data de Nascimento</label>
                                    <input id="nascimento" type="date" class="form-control" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="estado" class="control-label">Estado</label>
                                    <select id="estado" class="form-control" required>
                                        <option value="" hidden selected>Selecione seu estado</option>
                                        <option value="rs">Rio Grande do Sul</option>
                                        <option value="rn">Rio Grande do Norte</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="cidade" class="control-label">Cidade</label>
                                    <input id="cidade" type="text" class="form-control" placeholder="Digite aqui sua cidade" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="sexo" class="control-label">Sexo</label>
                                    <select id="sexo" class="form-control" required>
                                        <option value="" hidden selected>Selecione seu sexo</option>
                                        <option value="m">Masculino</option>
                                        <option value="f">Feminino</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <hr>
                            </div>
                        </div>
                        <div class="row pull-right">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <button type="submit" class="btn btn-primary">Enviar</button>
                                    <button type="reset" class="btn btn-default">Limpar</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <script>
            console.log("oi");
        </script>
    </body>
</html>
