<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Grids com Bootstrap</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <style>
            .container-fluid {
                height: 100vh;
            }

            .row {
                height: 25%;
            }

            .row div {
                border: 3px solid black;
                height: 100%;
            }
        </style>
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-6">Div 1</div>
                <div class="col-md-6">Div 2</div>
            </div>
            <div class="row">
                <div class="col-md-3">Div 1</div>
                <div class="col-md-3">Div 2</div>
                <div class="col-md-3">Div 3</div>
                <div class="col-md-3">Div 4</div>
            </div>
            <div class="row">
                <div class="col-md-12">Div 1</div>
            </div>
            <div class="row">
                <div class="col-md-1">Div 1</div>
                <div class="col-md-1">Div 2</div>
                <div class="col-md-1">Div 3</div>
                <div class="col-md-1">Div 4</div>
                <div class="col-md-1">Div 5</div>
                <div class="col-md-1">Div 6</div>
                <div class="col-md-1">Div 7</div>
                <div class="col-md-1">Div 8</div>
                <div class="col-md-1">Div 9</div>
                <div class="col-md-1">Div 10</div>
                <div class="col-md-1">Div 11</div>
                <div class="col-md-1">Div 12</div>
            </div>
        </div>
    </body>
</html>
