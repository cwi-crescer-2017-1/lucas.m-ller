<!DOCTYPE html>
<html lang="pt-br" ng-app="app">
    <head>
        <title ng-bind="siteName"></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.10/semantic.min.css" />
        <link rel="stylesheet" href="https://unpkg.com/angular-toastr/dist/angular-toastr.css" />
    </head>
    <body>
        <ui-view></ui-view>
        <div ng-if="showSpinner" class="ui active page dimmer">
            <div class="content">
                <div class="center">
                    <i class="huge spinner loading icon"></i>
                    <p>Carregando</p>
                </div>
            </div>
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
        <script src="http://unpkg.com/angular-ui-router@latest/release/angular-ui-router.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/ngStorage/0.3.6/ngStorage.min.js"></script>
        <script src="https://unpkg.com/angular-toastr/dist/angular-toastr.tpls.js"></script>
        <script src="js/auth.module.js"></script>
        <script src="js/app.js"></script>
        <script src="js/apiService.js"></script>
        <script src="js/loginController.js"></script>
        <script src="js/indexController.js"></script>
        <script src="js/novoClienteController.js"></script>
        <script src="js/editarClienteController.js"></script>
        <script src="js/novaLocacaoController.js"></script>
    </body>
</html>
