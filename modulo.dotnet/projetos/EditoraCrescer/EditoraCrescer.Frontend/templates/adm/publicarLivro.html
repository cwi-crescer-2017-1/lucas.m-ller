<div class="container">
    <div class="row">
        <div class="col s12">
            <div class="card">
                <div class="card-content">
                    <span class="card-title">Publicar livro</span>
                    <p>Você tem certeza que deseja publicar o livro {{livro.Titulo}} de ISBN {{livro.Isbn}}?</p>
                    <br>
                    <a class="btn red" ng-click="publicar(livro.Isbn);">Sim</a>
                    <a class="btn btn-flat" ui-sref="livro({id: {{livro.Isbn}} })">Não</a>
                </div>
            </div>
        </div>
    </div>  
</div>
