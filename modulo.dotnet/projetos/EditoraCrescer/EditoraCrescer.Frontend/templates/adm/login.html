<div class="container">
    <div class="row">
        <div class="col s12">
            <div class="card">
                <div class="card-content">
                    <span class="card-title">Fazer login</span>
                    <form name="loginForm" ng-submit="logar(usuario);">
                        <div class="row">
                            <div class="input-field col s12">
                                <input id="email" name="email" ng-model="usuario.email" type="email" required>
                                <label for="email">Email</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <input id="senha" name="senha" ng-model="usuario.senha" type="password" required>
                                <label for="senha">Senha</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col s12">
                                <button type="submit" class="btn right" ng-class="{'disabled': loginForm.$invalid}">Logar</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
